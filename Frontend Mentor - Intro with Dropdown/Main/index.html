<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <img id="logo" src="images/logo.svg" alt="logo image">
  <button id="navToggleButton"><img id="toggleButtonImage" src="images/icon-menu.svg" alt="Navigation toggle button"></button>
  <nav class="taskbar">
    <ul class="nav-leftList">
      <li>
        <button id="featuresButton" class="minimal">Features<span class="buttonArrow"><img id="featuresArrow" src="images/icon-arrow-down.svg" alt="arrow"></span></button>
        <div class="featuresContainer">
          <div class="featuresLogoContainer">
            <img src="images/icon-todo.svg" alt="todo image">
            <img src="images/icon-calendar.svg" alt="calendar image">
            <img src="images/icon-reminders.svg" alt="reminders logo image">
            <img src="images/icon-planning.svg" alt="planning logo">
          </div>
          <ul class="list">
            <li>Todo List</li>
            <li>Calendar</li>
            <li>Reminders</li>
            <li>Planning</li>
          </ul> 
        </div> 
      </li>
      <li>
        <button id="companyButton" class="minimal">Company<span class="buttonArrow"><img id="companyArrow" src="images/icon-arrow-down.svg" alt="arrow"></span></button>
        <div class="companyContainer">
          <ul class="list">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </div>
      </li>
      <li>
        <button class="minimal">Careers</button>
      </li>
      <li>
        <button class="minimal margin">About</button>
      </li>
    </ul>
    <ul class="nav-rightList"> 
      <li><button class="minimal">Login</button></li>
      <li><button id="registerButton">Register</button></li>
    </ul>
  </nav>
  <main>
    <div class="mainOuterContainer">
      <div class="mainInnerContainer">
        <h1>Make remote work</h1>
        <p class="mainSentence">Get your team in sync, no matter your location.
        Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="learnButton">Learn more</button>
        <div class="mainLogoContainer">
          <img src="images\client-databiz.svg" alt="databiz logo">
          <img src="images\client-audiophile.svg" alt="audiophile logo">
          <img src="images\client-meet.svg" alt="meet logo">
          <img src="images\client-maker.svg" alt="maker logo">
        </div>
      </div>
    </div>
    <div class="heroContainer">
      <img class="heroImage" src="images/image-hero-desktop.png" alt="hero image - man holding a laptop">
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
