<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <nav class="taskbar">
    <button id="featuresButton">Features <img id="featuresArrow" src="images/icon-arrow-down.svg" alt="arrow"></button>
    <button id="companyButton">Company <img id="companyArrow" src="images/icon-arrow-down.svg" alt="arrow"></button>
    <button>Careers</button>
    <button>About</button>
    <button>Login</button>
    <button>Register</button>
  </nav>
  <div class="featuresContainer">
    <ul>
      <li>Todo List</li>
      <li>Calendar</li>
      <li>Reminders</li>
      <li>Planning</li>
    </ul>
  </div>
  <div class="companyContainer">
    <ul>
      <li>History</li>
      <li>Our Team</li>
      <li>Blog</li>
    </ul>
  </div>
  <h1>Make remote work</h1>

  <p>Get your team in sync, no matter your location.</p>
  <p>Streamline processes, create team rituals, and watch productivity soar.</p>
  <button>Learn more</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
